<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - SweetVerse</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cart-styles.css">
</head>
<body>
    <!-- Fondo animado -->
    <div class="background-animation"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h1>SweetVerse</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Inicio</a></li>
                <li><a href="products.html" class="nav-link">Productos</a></li>
                <li><a href="index.html#about" class="nav-link">Nosotros</a></li>
                <li><a href="index.html#contact" class="nav-link">Contacto</a></li>
            </ul>
            <div class="cart-icon" id="cartIconNav">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <span class="cart-count">0</span>
            </div>
        </div>
    </nav>

    <!-- Overlay para cerrar carrito -->
    <div class="cart-overlay" id="cartOverlay"></div>

    <!-- Carrito deslizable -->
    <div class="cart-sidebar" id="cartSidebar">
        <!-- Header del carrito -->
        <div class="cart-header">
            <h2 class="cart-title">Mi Carrito</h2>
            <button class="cart-close-btn" id="cartCloseBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <!-- Contenedor de items del carrito -->
        <div class="cart-items-container" id="cartItemsContainer">
            <div class="empty-cart">
                <div class="empty-cart-icon">ðŸ›’</div>
                <p class="empty-cart-text">Tu carrito estÃ¡ vacÃ­o</p>
                <p class="empty-cart-subtext">Â¡Agrega algunos productos deliciosos!</p>
            </div>
        </div>

        <!-- Footer del carrito con resumen -->
        <div class="cart-footer">
            <div class="cart-summary">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span class="summary-value" id="subtotalValue">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Impuesto (12%):</span>
                    <span class="summary-value" id="taxValue">$0.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span class="summary-value" id="totalValue">$0.00</span>
                </div>
            </div>
            <button class="checkout-btn" id="checkoutBtn">Proceder al Pago</button>
            <button class="continue-shopping-btn" id="continueShoppingBtn">Continuar Comprando</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="cart-script.js"></script>
</body>
</html>
